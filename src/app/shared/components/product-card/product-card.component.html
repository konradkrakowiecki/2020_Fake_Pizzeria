<mat-card *ngIf="product.title && product.category" style="width: 255px; margin: 10px 0 10px 0;">
  <mat-card-header>
    <img mat-card-avatar *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{product.title}}">
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.category.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="product.imageUrl" [src]="product.imageUrl" width="250" height="250" alt="{{product.title}}">
  <mat-card-content style="text-align: center">
    <p>{{product.description}}</p>
  </mat-card-content>
  <p style="text-align: center" class="mb-3">{{product.price | number:'.2-2'}} z≈Ç</p>
  <ng-container *ngIf="showActions" >
    <button *ngIf="getQuantity() === 0; else updateQuantity" mat-flat-button color="primary" style="width: 100%" (click)="addToCart()">Do koszyka</button>
    <ng-template #updateQuantity>
      <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>
  </ng-container>
  <button mat-flat-button *ngIf="!showActions" disabled style="width: 100%">Do koszyka</button>
</mat-card>
