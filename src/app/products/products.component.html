<div class="container">
  <div class="row">
    <div class="col-3">
      <app-product-filter [category]="category"></app-product-filter>
    </div>
    <div class="col">
      <div class="row">
        <ng-container *ngFor="let product of filteredProducts">
          <div class="col">
            <app-product-card [product]="product"></app-product-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
